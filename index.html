<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React Vanilla Bridge</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="space-y-4 p-4">
            <!-- Vanilla JS App -->
            <div class="border-red-500 border p-4 text-lg space-y-5">
                <h2 class="text-xl font-bold">Vanilla JS App</h2>
                <div id="counter">0</div>
                <button
                    id="button"
                    class="bg-red-600 px-2 py-1 rounded hover:bg-red-500 text-white"
                >
                    Count up from Vanilla
                </button>
            </div>

            <!-- React App -->
            <div
                id="react-app"
                class="border-green-500 border p-4 text-lg"
            ></div>
        </div>
        <script src="src/atoms.ts"></script>
        <script src="src/vanilla.ts"></script>
        <script src="src/react.tsx"></script>
    </body>
</html>
